<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Balloon Adventure - High Sky Escape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameContainer canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            #gameContainer canvas {
                border-radius: 0;
                box-shadow: none;
            }
        }
        
        canvas {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
